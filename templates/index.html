<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Poetry Generator</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>AI Poetry Generator</h1>
    <form id="poetryForm">
        <label for="prompt">Prompt:</label>
        <input type="text" id="prompt" name="prompt" placeholder="Enter your prompt" value="{{ suggested_prompt }}">
        <label for="theme">Theme:</label>
        <select id="theme" name="theme">
            <option value="nature">Nature</option>
            <option value="love">Love</option>
            <option value="adventure">Adventure</option>
        </select>
        <label for="style">Style:</label>
        <select id="style" name="style">
            <option value="haiku">Haiku</option>
            <option value="free verse">Free Verse</option>
        </select>
        <label for="language">Language:</label>
        <select id="language" name="language">
            <option value="en">English</option>
            <option value="fr">French</option>
            <option value="es">Spanish</option>
        </select>
        <label for="num_poems">Number of Poems:</label>
        <input type="number" id="num_poems" name="num_poems" value="1">
        <button type="submit">Generate Poems</button>
    </form>
    <div id="results"></div>
</body>
</html>
